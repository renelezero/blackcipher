<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEOGAZA</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@800&family=Plus+Jakarta+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      position: fixed;
      width: 100%;
      background: rgba(0, 0, 0, 0.85);
      z-index: 1000;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 40px;
      margin-right: 12px;
    }

    .logo span {
      font-family: 'Syne', sans-serif;
      font-size: 1.5rem;
      font-weight: 800;
      background: linear-gradient(90deg, #ff0000, #ff3333);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding-top: 80px;
      text-align: center;
    }

    .hero h1 {
      font-family: 'Syne', sans-serif;
      font-size: 4rem;
      background: linear-gradient(90deg, #ff0000, #ff3333);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.2rem;
      color: #ccc;
      max-width: 600px;
    }

    .feed-section {
      padding: 100px 20px;
      background: #0a0a0a;
    }

    .feed-container {
      max-width: 1000px;
      margin: 0 auto;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.1);
    }

    #map {
      height: 600px;
    }

    .footer {
      padding: 60px 40px;
      text-align: center;
      color: #888;
      background: #000;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">
      <img src="logo1.png" alt="Logo">
      <span>NEOGAZA</span>
    </div>
  </nav>

  <section class="hero">
    <h1>NEOGAZA</h1>
    <p>A revolutionary token supporting global solidarity. Powered by Solana. Focused on Gaza. Operational from Amman.</p>
  </section>

  <section id="feed" class="feed-section">
    <div class="feed-container">
      <div id="map"></div>
    </div>
  </section>

  <footer class="footer">
    &copy; 2025 NEOGAZA. Built for the people.
  </footer>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([31.8, 35.2], 6); // Centered between Gaza and Amman

    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap contributors',
      subdomains: 'abcd',
      maxZoom: 19
    }).addTo(map);

    const locations = [
      { name: "Gaza", coords: [31.5 + Math.random() * 0.1, 34.5 + Math.random() * 0.1] },
      { name: "Amman", coords: [31.9 + Math.random() * 0.1, 35.9 + Math.random() * 0.1] },
    ];

    locations.forEach(loc => {
      L.marker(loc.coords).addTo(map).bindPopup(`<b>${loc.name}</b>`);
    });
  </script>
</body>
</html>
